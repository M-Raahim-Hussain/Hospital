<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Medical Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .profile-upload-wrapper {
            position: relative;
            width: 120px;
            margin: 0 auto;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #0b3c91;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #0b3c91;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
        }
    </style>
</head>

<body class="bg-body-tertiary">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="index.html" class="btn btn-white shadow-sm rounded-circle me-3">
                <i class="bi bi-arrow-left text-primary"></i>
            </a>
            <div>
                <h2 class="fw-bold mb-0">Personal Identity</h2>
                <p class="text-muted small mb-0">Manage your secure hospital records and contact info.</p>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm p-4 text-center">
                    <div class="profile-upload-wrapper mb-3">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=0b3c91&color=fff&size=128"
                            class="profile-preview shadow-sm" id="avatarPreview">
                        <label for="fileInput" class="upload-btn shadow">
                            <i class="bi bi-camera-fill"></i>
                        </label>
                        <input type="file" id="fileInput" hidden accept="image/*">
                    </div>
                    <h5 class="fw-bold mb-1" id="displayUserName">John Doe</h5>
                    <p class="text-primary small fw-semibold mb-3">Patient ID: #CH-7782</p>
                    <div class="d-grid gap-2">
                        <button type="button" id="removePhoto"
                            class="btn btn-light btn-sm text-danger fw-bold border-0">
                            <i class="bi bi-trash3 me-2"></i>Remove Photo
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card border-0 shadow-sm p-4 p-md-5">
                    <h5 class="fw-bold mb-4 d-flex align-items-center text-primary">
                        <i class="bi bi-person-badge me-2"></i> Account Information
                    </h5>
                    <form id="profileForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Full Name</label>
                                <input type="text" id="fullName" class="form-control bg-light border-0"
                                    value="John Doe">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Email Address</label>
                                <input type="email" id="emailAddr" class="form-control bg-light border-0"
                                    value="john.doe@example.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Phone Number</label>
                                <input type="tel" id="phoneNum" class="form-control bg-light border-0"
                                    value="+92 300 1234567">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Date of Birth</label>
                                <input type="date" id="dob" class="form-control bg-light border-0" value="1990-01-01">
                            </div>

                            <hr class="my-4 opacity-25">
                            <h5 class="fw-bold mb-3 text-danger"><i class="bi bi-droplet-fill me-2"></i> Medical
                                Identity</h5>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Blood Group</label>
                                <select id="bloodGroup" class="form-select border-0 bg-light">
                                    <option value="A+">A+</option>
                                    <option value="B+">B+</option>
                                    <option value="O+">O+</option>
                                    <option value="AB+">AB+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Emergency Contact Name</label>
                                <input type="text" id="emergencyContact" class="form-control bg-light border-0"
                                    placeholder="Relative's Name">
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" id="saveBtn" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
                                    <span id="btnText">Save Changes</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Fab.js"></script>
   <script>
document.addEventListener("DOMContentLoaded", function() {
    const fileInput = document.getElementById('fileInput');
    const avatarPreview = document.getElementById('avatarPreview');
    const removeBtn = document.getElementById('removePhoto');
    const profileForm = document.getElementById('profileForm');
    const displayUserName = document.getElementById('displayUserName');

    // 1. Load Data
    const savedData = JSON.parse(localStorage.getItem('userProfile'));
    if (savedData) {
        document.getElementById('fullName').value = savedData.name || '';
        document.getElementById('emailAddr').value = savedData.email || '';
        // ... Load other fields as needed
        avatarPreview.src = savedData.photo || avatarPreview.src;
        displayUserName.innerText = savedData.name || "John Doe";
    }

    // 2. Image Preview
    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                avatarPreview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    // 3. THE REMOVE BUTTON (FIXED)
    if (removeBtn) {
        removeBtn.onclick = function() {
            console.log("Remove button clicked!"); // Check your browser console (F12)
            const defaultAvatar = "https://ui-avatars.com/api/?name=User&background=0b3c91&color=fff&size=128";
            
            // Change image immediately
            avatarPreview.src = defaultAvatar;
            
            // Clear from storage
            let data = JSON.parse(localStorage.getItem('userProfile')) || {};
            data.photo = defaultAvatar;
            localStorage.setItem('userProfile', JSON.stringify(data));
        };
    }

    // 4. Save Form
    profileForm.onsubmit = function(e) {
        e.preventDefault();
        const userData = {
            name: document.getElementById('fullName').value,
            email: document.getElementById('emailAddr').value,
            photo: avatarPreview.src
            // Add other fields here...
        };
        localStorage.setItem('userProfile', JSON.stringify(userData));
        displayUserName.innerText = userData.name;
        alert("Profile Saved!");
    };
});
</script>
</body>

</html>
