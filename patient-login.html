<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card border-0 shadow-lg p-4 login-card">
                    <div class="text-center mb-4">
                        <div class="login-icon-circle mx-auto mb-3">
                            <i class="bi bi-heart-pulse"></i>
                        </div>
                        <h3 class="fw-bold">Patient Login</h3>
                        <p class="text-muted">Welcome back! Please enter your details.</p>
                    </div>

                    <form>
    <div class="mb-3">
        <label class="form-label fw-bold">Email Address</label>
        <input type="email" class="form-control rounded-3" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
        <div class="d-flex justify-content-between">
            <label class="form-label fw-bold">Password</label>
            <a href="forgot-password.html" class="text-teal small fw-bold text-decoration-none">Forgot?</a>
        </div>
        <input type="password" class="form-control rounded-3" placeholder="••••••••" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
    </div>
    <button type="submit" class="btn btn-teal w-100 py-2 fw-bold text-white rounded-3">Sign In</button>
</form>

<div class="mt-4 text-center">
    <p class="mb-0 small text-muted">Don't have an account? 
        <a href="signup.html" class="text-teal fw-bold text-decoration-none">Create one</a>
    </p>
    <hr class="my-4 opacity-25">
    <a href="index.html" class="text-decoration-none text-teal small">
        <i class="bi bi-arrow-left"></i> Back to Home
    </a>
</div>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-wrapper fab-hidden" id="whatsappFabWrapper">
        <button class="btn-profile-fab shadow" type="button" id="fabBtn">
            <i class="bi bi-person-circle"></i>
        </button>
        </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Fab.js"></script>
</body>
</html>
